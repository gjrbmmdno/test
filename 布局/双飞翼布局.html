<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    width: 500px;
   
  }
  .col{
    float: left;
  }

  .main-wrap{
    margin-left: 100px;
    margin-right: 200px;
    
  }
  .main{
    width: 100%;
    height: 100%;
    background: green;
  }
  .left{
    width: 100px;
    height: 100%;
    background: red;
    margin-left: -100%;
  }
  .right{
    width: 200px;
    height: 100%;
    background: blue;
    margin-left: -200px;
  }

</style>
<body>
  
  <div class="container">
    <div class="main col"><div class="main-wrap">main</div></div>
  
    <div class="left col">left</div>
    <div class="right col">right</div>
  </div>
  
</body>
</html>
