        function deepClone(obj){
            if(typeof obj !== 'Object' || obj == null){
                return obj
            }
            let result;
            if(obj instanceof Array){
                result = []
            }else[
                result = {}
            ]
            
            for(let key in obj){
                if(obj.hasOwnProperty(key)){
                    result[key] = deepClone(obj[key])
                }
            }
            return result

        }

        let a = [[1,2,3,4],[5,6,[7,8]]]
        console.log(deepClone(a));
        console.log(typeof []);
