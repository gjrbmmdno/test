    //band
    Function.prototype.myBind = function(context){
      if(typeof(this) !== "function"){
        throw new Error("this not function");
      }

      let self = this;
      let args = [...arguments].slice(1);
      return function(){
        return self.apply(context,args.concat([...arguments]));
      }
    }

    function f(a,b,c){
