    function myAjax(url){
      let p = new Promise((resolve,reject)=>{
        let xhr = new XMLHttpRequest();
        xhr.open('get',url);
        xhr.send();
        xhr.onreadystatechange = ()=>{
          if(xhr.readyState === 4){
            if(xhr.status >= 200 && xhr.status <= 300){
              resolve(JSON.parse(xhr.responseText));
            }else{
              reject('出错');
            }
          }
        }
      });
      return p;
    }

    myAjax(url).then(res=>{
      console.log(res);
    }).catch(err=>{
      console.log(err);
