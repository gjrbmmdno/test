    Array.prototype.myMap = function(fn,thisValue){
      thisValue = thisValue || [];
      let res = [];
      let arr = this;
      for(let i=0; i<arr.length; i++){
        res.push(fn.call(thisValue,arr[i],i,arr));
      }      
      return res;
    }

    let a=[1,2,3];

      return item * 2;
