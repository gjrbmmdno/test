<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    height: 3000px;

  }
</style>
<body>

  
  <script>
    function showTop(){
      let scollY = document.body.scrollTop || document.documentElement.scrollTop;
      console.log('顶部高度：'+scollY);
    }
    
    function debounce(fn,delay){

      let timer;
      return function(){
        if(timer){
          clearTimeout(timer);
        }        
        timer = setTimeout(function(){
          fn.apply(this,arguments);
        },delay);
        
      }
    }


    window.onscroll = debounce(showTop,600);

  </script>
</body>
</html>
