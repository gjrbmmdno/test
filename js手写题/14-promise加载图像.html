<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='box'>
  </div>
  <script>
    
    var box = document.getElementById('box');
    const url1 = 'https://img4.sycdn.imooc.com/szimg/5dbffa9109ef425a12000676-360-202.png'
    const url2 = 'https://img4.sycdn.imooc.com/szimg/5dbffa9109ef425a12000676-360-202.png'



    function loadImg(url){
      return  new Promise((resolve, reject)=>{
        const img = document.createElement('img');
        img.onload = () => {
          resolve(img);
        }
        img.onerror = () => {
          let err = new Error('图加载失败')
          reject(err);
        }
        img.src = url;
      })
    }


    loadImg(url1).then(img=>{
      console.log(img.width);
      console.log(img.height);
      box.appendChild(img);
      return img;
    }).then(img=>{
      box.removeChild(img);
      return loadImg(url2)
    }).then(img2=>{
      console.log(img2.width);
      console.log(img2.height);
      box.appendChild(img2);
      return img2
    }).catch(err=>{
      console.log(err);
    })
  </script>
</body>
</html>
