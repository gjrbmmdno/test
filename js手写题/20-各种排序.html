function quickSort(nums,start,end){
if(start < end){
    let pivotIdx = oneQuickSort(nums,start,end);
    quickSort(nums,start,pivotIdx-1);
    quickSort(nums,pivotIdx+1,end);    
}

function oneQuickSort(nums, start, end){

let left = start;
let right = end;
let pivotIdx = Math.floor((left + right) / 2);
let pivot = nums[pivotIdx];
swap(nums,start,pivotIdx);


while(left < right){
    while(left < right && nums[left] <= pivot){
        left++;
    }
    while(left < right && nums[right] > pivot){
        right--;
    }
    if(left < right){
        swap(nums,left,right);
    }
}
right--;
swap(nums,right,start);
return right;
}

function swap(nums,i,j){
[nums[i],nums[j]] = [nums[j],nums[i]];
}
