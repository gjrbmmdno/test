<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  *{
    padding: 0;
    margin: 0;
    height: 100px;
  }

  .container{
    display: grid;
    width: 100%;
    grid-template-rows: 100px;
    grid-template-columns: 100px auto 200px;
  }

  .left{
    background: red;
  }
  .right{
    background: blue;

  }
  .main{
    background: green;
  }
  
</style>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </div>
</body>
</html>
