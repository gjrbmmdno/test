<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  *{
    padding: 0;
    margin: 0;
    height: 100px;
  }

  .container{
    margin: 0 200px 0 100px;
  }
  

  .left,.right,.main{
    float: left;
    position: relative;
    
  }


  .left{
    width: 100px;
    background: red;
    margin-left: -100%;
    left: -100px;
    
  }
  .right{
    width: 200px;
    background: blue;

    /* margin-left: -200px;
    right: -200px; */
    
    margin-right: -200px;

  }
  .main{
    width: 100%;
    background: green;
  }
  
</style>

<body>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
