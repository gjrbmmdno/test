<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  *{
    padding: 0;
    margin: 0;
    height: 100px;
  }
  .container{
    padding: 0;
    margin: 0;
  }
  
  .outmain, .left, .right{
    float: left;
    
  }

  .outmain{
    width: 100%;
  }
  

  .left{
    width: 100px;
    background: red;
    margin-left: -100%;
  }
  .right{
    width: 200px;
    background: blue;
    margin-left: -200px;

  }
  .main{
    margin: 0 200px 0 100px;
    background: green;
  }
  
</style>

<body>
  <div class="container">
    <div class="outmain"><div class="main"></div></div>
    
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
